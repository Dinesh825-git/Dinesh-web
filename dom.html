<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM का उदाहरण</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .highlight { background-color: yellow; }
  </style>
</head>
<body>

  <h1 id="main-title">DOM डेमो</h1>
  
  <input type="text" id="textInput" placeholder="नया शीर्षक लिखें">
  <button id="changeTitleBtn">शीर्षक बदलें</button>
  <button id="toggleHighlightBtn">हाइलाइट टॉगल करें</button>

  <ul id="items">
    <li>आइटम 1</li>
    <li>आइटम 2</li>
  </ul>

  <button id="addItemBtn">नया आइटम जोड़ें</button>
  <button id="removeItemBtn">पहला आइटम हटाएं</button>

  <!-- JS फाइल को जोड़ा गया है -->
  <script src="dom.js"></script>

</body>
</html>
